<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحربة أبوالحسن</title>
    <style>
        /* إعدادات الصفحة لتوسط العنصر */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* التوسط الأفقي */
            align-items: center;     /* التوسط العمودي */
            min-height: 100vh;       /* ملء طول الشاشة */
            background-color: #f4f4f4; /* لون الخلفية المطلوب */
            font-family: Arial, sans-serif;
        }

        /* تصميم المستطيل بناءً على وصفك */
        .custom-box {
            width: 600px;           /* العرض المطلوب */
            height: 350px;          /* الارتفاع المطلوب */
            background-color: #ffffff; /* لون المستطيل أبيض */
            
            /* الإطار (Stroke) */
            border: 3px solid #0056b3; 
            border-radius: 15px;    /* انحناء الزوايا */

            /* الظل (Drop Shadow) */
            /* x=-4px (لليسار), y=0, blur=10px (لإعطاء تأثير واقعي) */
            box-shadow: -4px 0px 15px rgba(0, 0, 0, 0.3);

            /* توسيط النص داخل المستطيل */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-box h1 {
            font-weight: bold;      /* خط عريض */
            font-size: 3rem;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="custom-box">
        <h1>أبوالحسن</h1>
    </div>

</body>
</html>
