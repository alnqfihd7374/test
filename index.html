<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>موقع تجريبي</title>

<style>
body {font-family: Arial; margin:0; direction:rtl}
nav {background:#0a3d62; padding:10px; text-align:center}
nav button {margin:5px; padding:10px 15px; border:none; cursor:pointer}
section {display:none; padding:40px}
.active {display:block}
</style>

</head>
<body>

<nav>
  <button onclick="showPage('home')">الرئيسية</button>
  <button onclick="showPage('services')">الخدمات</button>
  <button onclick="showPage('contact')">تواصل</button>
</nav>

<section id="home" class="active">
  <h1>مرحبًا بك</h1>
  <p>هذه الصفحة الرئيسية</p>
</section>

<section id="services">
  <h1>خدماتنا</h1>
  <p>نقدم مشاوير وسفر وإنجاز معاملات</p>
</section>

<section id="contact">
  <h1>تواصل معنا</h1>
  <p>رقم الجوال: 775196324</p>
</section>

<script>
function showPage(pageId){
  document.querySelectorAll("section").forEach(sec => {
    sec.classList.remove("active");
  });
  document.getElementById(pageId).classList.add("active");
}
</script>

</body>
</html>
